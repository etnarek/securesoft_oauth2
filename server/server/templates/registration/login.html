{# Load the tag library #}
{% load bootstrap3 %}

<html>
    <head>
        <title>Login</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <div class="container">
        {% bootstrap_messages %}

        <form action="{% url "login" %}" method="post" class="form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            {% endbuttons %}
            </div>
        </form>
    </body>
</html>
