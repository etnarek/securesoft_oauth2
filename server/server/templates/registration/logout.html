{# Load the tag library #}
{% load bootstrap3 %}

<html>
    <head>
        <title>Logout</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <div class="container">
            {% bootstrap_messages %}
            <h1>You have successfully logged you out.</h1>

            <p class="lead">You can click <a href="{% url "auth_login" %}">here</a> if you want to log you again.</p>
        </div>
    </body>
</html>
